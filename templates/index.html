<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  <style>
    body {
      font-family: 'Arimo', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    input {
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 10px;
      margin: 5px;
      width: 100%;
      max-width: 200px;
      font-family: 'Hind', sans-serif;
      font-size: 16px;
      color: #333;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 10px 20px;
      cursor: pointer;
      font-family: 'Open Sans Condensed', sans-serif;
      font-size: 16px;
      transition: background-color 0.2s;
      width: 100%;
      max-width: 220px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>Flower Class Prediction</h1>
    <form action="/prediction" method="post">
      <input type="text" name="Sepal_Length" placeholder="Sepal Length" required="required" />
      <input type="text" name="Sepal_Width" placeholder="Sepal Width" required="required" />
      <input type="text" name="Petal_Length" placeholder="Petal Length" required="required" />
      <input type="text" name="Petal_Width" placeholder="Petal Width" required="required" />
      <button type="submit">Predict</button>
    </form>
    <br>
    <br>
    <h1>{{ prediction_text }}</h1>
  </div>
</body>
</html>
